{% extends 'base.html' %}

{% block content %}

<div class="card" style="width: 100%;">
    <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>

        <img src="{{blog.image.url}}" style="width: 100%; height: 30rem;"><br>

        <p class="card-text">{{blog.content}}</p>

        <div class="row">

            <div class="col-lg-9">
                {% for tag in blog.tags.all %}
                <span class="for-tags">
                    {{tag.name}}
                </span>
                {% endfor %}

                {{ blog.created_at|date:'d.m.Y / H:i' }}

            </div>

            <div class="col-lg-3">
                <span class="for-views">
                    Views:{{blog.views}}
                </span>
            </div>


        </div>


    </div>

</div>

<div style="text-align:right">
<a class="btn btn-success" style="margin-right: 3%; " href="{% url 'update_blog' blog.slug%}">Update blog</a>
<a class="btn btn-danger" href="{% url 'delete_blog' blog.slug %}">Delete blog</a>
</div>
{% endblock %}
